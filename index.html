<!DOCTYPE html>
<html>
    <head>
        <link href="index-style.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="index-script.js" async></script>
        <title>Momentoid Log-in</title>
    </head>
    <body>
        <div class="main">
            <!-- <img src="images\AppBreweryWallpaper 7.png" id="moon-background"> -->
            <div class="loginPage">
                <form action="momentoid1.html" method="GET">
                    <label for="username" id="greeting">Who's using the Momentoid app today?<br></label>
                    <input type="text" name="username" class="input-items" id="username" placeholder="Your name here" minlength="3" maxlength="20">
                    <input type="submit" name="momentizer" class="input-items"  value="Momentize">
                </form>
            </div>
        </div>

        <!-- <div id = "theConsole"></div>
        <button type="button" id="theConsoleClear">Clear</button> -->
    </body>
</html>
